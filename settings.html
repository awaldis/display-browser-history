<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browser Session Settings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-bottom: 10px; }
    input[type="number"] { width: 60px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Browser Session Settings</h2>
  <label>
    Session Break Determination Interval (minutes):
    <input type="number" id="sessionInterval" min="1" value="5">
  </label>
  <label>
    Maximum History Items to Track:
    <input type="number" id="maxResults" min="1" value="300">
  </label>
  <button id="saveButton">Save</button>

  <script src="settings.js"></script>
</body>
</html>
