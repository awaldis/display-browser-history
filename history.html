<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browsing History Sessions</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover { background-color: #f9f9f9; }

    /* Set column widths using percentages */
    .column-time {
      width: 15%;
    }
    .column-title {
      width: 35%;
      white-space: normal;
      word-break: break-word;
    }
    .column-url {
      width: 50%;
      white-space: normal;
      word-break: break-all;
    }

    /* Style for the favicon images */
    .favicon {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 5px;
    }

    /* Style for the title cell */
    .title-cell {
      display: flex;
      align-items: center;
    }

    /* Style for session headers */
    .session-header td {
      background-color: #d0e0f0;
      font-weight: bold;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    /* Style for blank rows */
    .blank-row td {
      height: 10px;
    }
  </style>
</head>
<body>
  <h2>Your Browsing Sessions</h2>
  <a href="settings.html" target="_blank">Settings</a>  
  <table>
    <colgroup>
      <col class="column-time">
      <col class="column-title">
      <col class="column-url">
    </colgroup>
    <thead>
      <tr>
        <th>Last Visited</th>
        <th>Title</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody id="historyList">
      <!-- Sessions and history items will be inserted here -->
    </tbody>
  </table>
  <script src="history.js"></script>
</body>
</html>
