<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browsing History</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover { background-color: #f9f9f9; }

    /* Set column widths using percentages */
    .column-time {
      width: 15%;
    }
    .column-title {
      width: 35%;
      white-space: normal;
      word-break: break-word;
    }
    .column-url {
      width: 50%;
      white-space: normal;
      word-break: break-all;
    }  
  </style>
</head>
<body>
  <h2>Your Browsing History</h2>
  <table>
    <colgroup>
      <col class="column-time">
      <col class="column-title">
      <col>
    </colgroup>
    <thead>
      <tr>
        <th>Last Visited</th>
        <th>Title</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody id="historyList">
      <!-- History items will be inserted here -->
    </tbody>
  </table>
  <script src="history.js"></script>
</body>
</html>
